<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick HTML Test</title>
  <style>
    :root { --accent: #890bff; --bg: #f7f9fc; }
    html,body { height:100%; margin:0; font-family:Inter,system-ui,Arial; background:var(--bg); }
    .wrap { max-width:760px; margin:48px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,.06); }
    h1 { margin:0 0 8px; font-size:22px; color:var(--accent); }
    p { margin:0 0 16px; color:#444; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px; }
    button { padding:10px 14px; border-radius:8px; border:0; cursor:pointer; background:var(--accent); color:white; font-weight:600; }
    input, select { padding:10px; border-radius:8px; border:1px solid #e6eef8; }
    .log { font-family:monospace; background:#fbfeff; border:1px dashed #e0eefc; padding:12px; border-radius:8px; color:#0b3a66; }
    .badge { background:#e9f3ff; color:var(--accent); padding:6px 10px; border-radius:999px; font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
      <div>
        <h1>Quick HTML + CSS + JS Test</h1>
        <p>Click buttons, type text, and check the console (F12) to verify JS is working.</p>
      </div>
      <div class="badge" id="status">Ready</div>
    </div>

    <div class="row">
      <button id="btnAlert">Show Alert</button>
      <button id="btnToggle">Toggle Theme</button>
      <button id="btnTime">Show Time</button>
      <select id="sampleSelect">
        <option value="A">Option A</option>
        <option value="B">Option B</option>
        <option value="C">Option C</option>
      </select>
    </div>

    <div class="row">
      <input id="nameInput" placeholder="Type your name and press Enter" />
      <button id="btnGreet">Greet</button>
    </div>

    <div class="log" id="output">Output messages appear here.</div>
  </div>

  <script>
    const btnAlert = document.getElementById('btnAlert');
    const btnToggle = document.getElementById('btnToggle');
    const btnTime = document.getElementById('btnTime');
    const btnGreet = document.getElementById('btnGreet');
    const nameInput = document.getElementById('nameInput');
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    const sampleSelect = document.getElementById('sampleSelect');

    console.log('test.html loaded â€” JS running');

    btnAlert.addEventListener('click', () => {
      alert('Hello! JavaScript is working ðŸ‘');
      output.textContent = 'Alert shown to user.';
      console.log('Alert button clicked');
    });

    btnToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      status.textContent = isDark ? 'Dark' : 'Ready';
      output.textContent = 'Theme: ' + (isDark ? 'Dark' : 'Light');
      console.log('Theme toggled:', isDark);
      if (isDark) {
        document.documentElement.style.setProperty('--bg', '#0f1724');
        document.documentElement.style.setProperty('--accent', '#7dd3fc');
      } else {
        document.documentElement.style.setProperty('--bg', '#f7f9fc');
        document.documentElement.style.setProperty('--accent', '#0b79ff');
      }
    });

    btnTime.addEventListener('click', () => {
      const now = new Date().toLocaleTimeString();
      output.textContent = 'Current time: ' + now;
      console.log('Time requested:', now);
    });

    btnGreet.addEventListener('click', greet);
    nameInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') greet(); });

    function greet(){
      const name = (nameInput.value || '').trim();
      if(!name){
        output.textContent = 'Please enter a name.';
        console.warn('Greet attempted with empty name');
        return;
      }
      output.textContent = `Hello, ${name}! You selected ${sampleSelect.value}.`;
      console.log('Greeted:', name, 'select=', sampleSelect.value);
    }

    // small periodic console message to show script is alive
    setInterval(() => console.log('heartbeat @', new Date().toLocaleTimeString()), 15000);
  </script>
</body>
</html>
